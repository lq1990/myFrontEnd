<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello, react.</title>
    <script src="https://cdn.bootcss.com/react/16.7.0-alpha.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.7.0-alpha.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <!-- babel: to transform react-syntax -->
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class HelloMessage extends React.Component {
            render() {
                return (
                    <div>
                        Hello {this.props.name}
                    </div>
                );
            }
        }

    
        ReactDOM.render(
            <HelloMessage name='Taylor' />,
            document.getElementById('app')
        )
        
    </script>
</body>
</html>
