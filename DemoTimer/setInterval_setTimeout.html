<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer</title>
    <style>
      body h1 {
        color: #fdfff5;
        background-color: lightblue;
        text-align: center;
      }
    </style>
  </head>
  <body onload="myWin()">
    <h1>Timer</h1>
    <button id="btn" onclick="stopTime()">stopTime</button>
    <button id="btn2" onclick="stopWin()">stopTimeout</button>
    <h2 id="time"></h2>

    <script>
      var mytime = setInterval(function() {
        getTime();
      }, 1000);
      function getTime() {
        var t0 = new Date();
        var t0s = t0.toLocaleString();
        document.getElementById('time').innerHTML = t0s;
      }
      function stopTime() {
        clearInterval(mytime);
      }

      var win;
      function myWin() {
        alert('hello');
        win = setTimeout(() => {
          myWin();
        }, 2000);
      }
      function stopWin() {
          clearTimeout(win)
      }
    </script>
  </body>
</html>
