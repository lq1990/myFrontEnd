<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>easy UI</title>
    <script src="../lib/jquery-easyui/jquery.min.js"></script>
    <script src="../lib/jquery-easyui/jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="../lib/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../lib/jquery-easyui/themes/icon.css">

</head>

<body>
    <div class="easyui-tabs" style="width:700px; height:450px;">
        <div title="About" style="padding:10px">
            about 1
        </div>
        <div title="My Documents" style="padding: 10px">
            document 
        </div>
        <div title="Help" data-options="iconCls: 'icon-ok', closable:true">
            Help
            <input type="button" value="dialog" id="btnD">
        </div>
    </div>

    <div class="dialog-box easyui-dialog" data-options=
        "iconCls: 'icon-save', closed:true, width: 400, height: 300" title="dialogTitle">
        a dialog.
    </div>


    <script src="./jQuery-easyUI.js"></script>
</body>

</html>
