<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accordion</title>
    <style>
        html, body, div, ul, li {
            margin: 0;
            padding: 0;
        }
        ul, ol {
            list-style: none;
        }
        .ac {
            border:1px solid #ccc;
            width: 300px;
            margin: 100px auto;
        }

        .ac .ac-item .ac-item-hd {
            height: 30px;
            line-height: 30px;
            background-color: #efefef;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .ac .ac-item .ac-item-bd {
            display: none;
            height: 150px;
        }

        .ac .ac-item.on .ac-item-bd {
            display: block;
        }

    </style>
</head>
<body>
    <ul class="ac">
        <li class="ac-item on">
            <div class="ac-item-hd">头部1</div>
            <div class="ac-item-bd">内容1</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">头部2</div>
            <div class="ac-item-bd">内容2</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">头部3</div>
            <div class="ac-item-bd">内容3</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">头部4</div>
            <div class="ac-item-bd">内容4</div>
        </li>
    </ul>

    <script src="accordion.js"></script>
</body>
</html>
