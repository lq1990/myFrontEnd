<!DOCTYPE html>
<html>
<head>
	<title>12 JS define right-click popup</title>
	<meta charset="utf-8">
	<style type="text/css">
		html, body, h1, ul, li {
			padding: 0px;
			margin: 0px;
		}
		ul {
			list-style: none;

		}

		.menu {
			position: absolute;
			border:1px solid #fa0;
			background-color: #eee;
			display: none;
		}
		.menu .menu-item {
			border:1px solid #aaa;
			cursor:pointer;
			padding: 5px;
		}
		.menu .menu-item:hover {
			background-color: #f0a;
		}



	</style>

</head>
<body>
	<h1 id="hTitle">I am lq, pls right-click... </h1>
	<ul class="menu" id="menuList">
		<li class="menu-item">abc</li>
		<li class="menu-item">abcd</li>
		<li class="menu-item">abcde</li>
		<li class="menu-item">abcdef</li>
		<li class="menu-item">abcdefg</li>
	</ul>



	<script type="text/javascript" src="12-JS.js"></script>
</body>
</html>
