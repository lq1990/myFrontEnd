      var data = [
        {
          value: 0.2,
          color: '#44d39f',
          title: '应届生'
        },
        {
          value: 0.3,
          color: '#ff9645',
          title: '社会招生'
        },
        {
          value: 0.4,
          color: '#f66',
          title: '老学员推荐'
        },
        {
          value: 0.1,
          color: '#9645ff',
          title: '公开课'
        }
      ];
      var sAngle = -90;
      var x0 = 300, y0=300;
      var r = 150;
      for (var i = 0; i < data.length; i++) {
        ctx.beginPath();
        ctx.moveTo(x0, y0);
        var Angle = data[i].value * 360; // 当前扇形的角度
        var endAngle = sAngle + Angle;
        ctx.arc(
          x0,
          y0,
          r,
          (Math.PI / 180) * sAngle,
          (Math.PI / 180) * endAngle
        );
        sAngle = endAngle;
        ctx.fillStyle = data[i].color;
        ctx.fill();
        ctx.strokeStyle="white";
        ctx.stroke();
      }
