<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>accordion </title>
    <style>
        html, body, div, ul, li {
            padding: 0;
            margin: 0 auto;
        }
        body {
            margin-top:50px;
        }
        li {
            list-style: none;
        }
        .ac {
            border: 1px solid #aaa;
            width: 300px;

        }
        .ac .ac-item-hd{
            text-align:center;
            border: 1px solid #ddd;
            background-color: #eee;
            cursor: pointer;
        }
        .ac .ac-item-bd {
            border: 1px solid #ddd;
            text-align:center;
            height: 150px;
            display: none;
        }
        .ac .on .ac-item-bd{
            display: block;
        }
    </style>
    <script src="../lib/jquery-1.11.3.js"></script>
</head>
<body>
    <ul class="ac">
        <li class="ac-item on">
            <div class="ac-item-hd">head1</div>
            <div class="ac-item-bd">content1</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">head2</div>
            <div class="ac-item-bd">content2</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">head3</div>
            <div class="ac-item-bd">content3</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">head4</div>
            <div class="ac-item-bd">content4</div>
        </li>
    </ul>



    
    <script src="./jQuery-accordion2.js"></script>
</body>
</html>
