<!DOCTYPE html>
<html>
<head>
	<title>21 Case table-select</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			background-color: #eee;
		}
		html, body, div, table, tr, td, th, thead, tbody {
			padding: 0;
			margin:0;
		}
		.tab{
			border-collapse: collapse;
			line-height: 25px;
			border: 1px solid #ccc;
			text-align: center;
		}
		.tab thead {
			background-color: #aaa;
		}
		.tab tbody {
			background-color: #eee;
		}
		.tab tbody tr:nth-child(even){
			background-color: #ddd;
		}
		.tab td, th {
			border: 1px solid #ccc;
			padding: 5px;
		}
		.tab tbody tr:hover {
			background-color: #fa0;
		}

	</style>
	<script type="text/javascript" src="./js/documentReady.js"></script>
	<script type="text/javascript" src="./js/EventUtil.js"></script>
</head>
<body>
	<table class="tab" id="tab">
		<thead>
			<tr>
				<th>
					<input id="ckAll" type="checkbox" name="ckAll">
				</th>
				<th>用户名</th>
				<th>性别</th>
				<th>级别</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>
					<input type="checkbox">
				</td>
				<td>老马</td>
				<td>男</td>
				<td>10</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox">
				</td>
				<td>神兽</td>
				<td>男</td>
				<td>10</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" id="u2">
				</td>
				<td>男神</td>
				<td>男</td>
				<td>10</td>
			</tr>
			
			<tr>
				<td>
					<input type="checkbox" name="u3" id="u3">
				</td>
				<td>梅西</td>
				<td>男</td>
				<td>10</td>
			</tr>
			
				
		</tbody>


	</table>


	<script type="text/javascript"
	src="21.js"></script>
</body>
</html>
