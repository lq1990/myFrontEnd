<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <title>vue 计算属性</title>

</head>

<body>
    <div id="app">
        <p>
            {{age}}
        </p>
        <p>
            {{age*2}}
        </p>
        <p>
            {{Math.pow(age,2)}}
        </p>
        <p>
            {{new Date(date).getFullYear()}} 年 {{new Date(date).getMonth()+1}} 月 {{new Date(date).getDate()}} 日
            这样表达年月日太麻烦。使用计算属性computed解决。
        </p>
        <p>
            {{getDate}}
        </p>
        <p>
            {{getAge}}
        </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                age: 19,
                date: 1543575838900,
            },
            computed: { // 计算属性
                getDate(){ // es6语法，getDate()是一个函数
                    let t = new Date(this.date);
                    let year = t.getFullYear();
                    let month = t.getMonth()+1;
                    let day = t.getDate();
                    return `${year}年${month}月${day}日`; // 此处用 ``
                },
                getAge(){
                    return this.age*2;
                }
            }
        })
    </script>
</body>

</html>
