<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation</title>
    <style>
        html, body, div {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: none;
        }

    </style>
    <script src="../lib/jquery-1.11.3.js"></script>
</head>
<body>
    <input type="button" value="show" id="btnShow">
    <input type="button" value="hide" id="btnHide">
    <input type="button" value="slideUp" id="btnSlideUp">
    <input type="button" value="slideDown" id="btnSlideDown">
    <input type="button" value="slideToggle" id="btnSlideToggle">
    <input type="button" value="fadeIn" id="btnFadeIn">
    <input type="button" value="fadeOut" id="btnFadeOut">
    <input type="button" value="fadeToggle" id="btnFadeToggle">
    <input type="button" value="setOpacity" id="btnOpacity">
    <input type="button" value="many" id="btnMany">

    <div class="box" id="box"></div>


    <script src="./jQuery-animation.js"></script>
</body>
</html>
