<!DOCTYPE html>
<html>
<head>
	<title>11 JS div dragging</title>
	<meta charset="utf-8">
	<style type="text/css">
		html, body, div{
			padding:0;
			margin: 0;
		}
		body{
			background-color: #eee;
		}

		.box{
			position: absolute;

			width: 100px;
			height: 100px;
			background-color: #0a0;
			border:1px solid #aaa;
			cursor: move;
		}

	</style>
</head>
<body>
	<div class="box" id="box" style="left:0px; top:0px"></div>


	<script type="text/javascript" src="11-JS.js"></script>
</body>
</html>
