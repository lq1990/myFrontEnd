<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vue component father son</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <my-com :pro="msg" @my-event="handlerEvent"></my-com>
    </div>

    <script>
      Vue.component('my-com', {
        template: `<div>
                <p @click="emitEVent"> {{pro}} </p>
            </div>`,
        data() {
            return {

            }
        },
        props: ['pro'],
        methods: {
            emitEVent(){
                this.$emit("my-event","msg of so");
            }
        }
      });

      let vm = new Vue({
        el: '#app',
        data: {
          msg: 'data of fa'
        },
        methods: {
            handlerEvent(e){
                alert(e);
            }
        }
      });
    </script>
  </body>
</html>
