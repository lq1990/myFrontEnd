<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 konva rect</title>
    <script src="./konva.min.js"></script>
</head>
<body>
    <!-- div放我们的舞台 -->
    <div id="container"></div>

    <script>
        // 1. 创建舞台
        var stage = new Konva.Stage({
            container: "container",
            width: window.innerWidth, // 全屏
            height: window.innerHeight

        });
        // 2. layer
        var layer = new Konva.Layer();

        // 3. 
        stage.add(layer);

        // 4.
        var rect = new Konva.Rect({
            x: 100,
            y: 100,
            opacity: .4,
            rotation: 40,
            width: 100,
            height:200,
            scaleX: 1.2,
            scaleY: 1.2,
            draggable: true,
            fill: "orange",

        });
        // 5. 将rect添加到layer。
        layer.add(rect); 

        // 6. 把层渲染到舞台
        layer.draw();
    </script>
</body>
</html>
