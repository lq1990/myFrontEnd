<!doctype html>
<html lang="en">
<head>
    <title>给你的诗歌</title>
    <meta charset="utf-8">
    <style type="text/css">
        body{color:white;}
        body{background-image:url(./images/sea.jpg);
            width: 100%;
            background-size:100% 100%;
            height: 100%;}
        html{height:100%;}

        @keyframes myfirst {
            0%{opacity:0;}
            25%{opacity:100;}
            50%{opacity:0;}
            100%{opacity:0;}
        }
        @keyframes mysecond {
            0%{opacity:0;}
            50%{opacity:0;}
            75%{opacity:100;}
            100%{opacity:0;}
        }
        p{
            position:absolute;
            width:100%;
            text-align:center;
            font-size:100px;
            animation:myfirst 7s infinite;
        }
        #canghai{
            animation:myfirst 7s infinite;
        }
        #taotao{
            animation:mysecond 7s infinite;
        }
    </style>
</head>

<body>
<audio src="bgm/river.mp3" controls="controls"
       loop="loop" autoplay="autoplay">
</audio>
<!--
<img src="./images/sea.jpg"/>
-->
<p id="canghai">沧海笑</p>
<p id="taotao">涛涛两岸潮</p>

</body>
</html>
