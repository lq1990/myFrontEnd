<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态组件</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>

</head>

<body>
    <div id="app">
        <p v-on:click="comName == 'aa'? comName='bb':comName='aa'">
            comName: {{comName}}
        </p>
        <keep-alive>
            <component :is="comName"></component>
            <!-- 根据comName的不同，切换组件 -->
        </keep-alive>
    </div>


    <script>
        Vue.component('aa',{
            template: `<p>aa: <input type='text'></p>`
        });
        Vue.component('bb',{
            template: `<p>bb: <input type='text'></p>`
        });
        let vm = new Vue({
            el: '#app',
            data: {
                comName: 'aa'
            }
        })
    </script>
</body>

</html>
