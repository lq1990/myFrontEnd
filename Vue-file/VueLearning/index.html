<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue demo</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <hr>
        {{message+"==="}}
        <hr>
        <div v-html="descript"></div>
    </div>

    <script>
        new Vue({ // 新建一个vue实例
            el: '#app', // el: element。把当前Vue对象挂载到div标签上。
            data: {
                message: "hello, world.<p>here some illegal code</p>", // message绑定到模板中
                descript: "<h1>description</h1>"
            }
        });
    </script>
</body>

</html>
