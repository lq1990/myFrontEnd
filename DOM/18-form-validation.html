<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form-Validation</title>

</head>
<body>
    <form action="#" class="action" id="frm">
        <table>
            <tr>
                <td>姓名：</td>
                <td><input type="text" placeholder="不少于6个字符" 
                    name="txtName" id="txtName"></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="txtEmail" id="txtEmail"></td>
            </tr>
            <tr>
                <td>Tel：</td>
                <td><input type="text" name="txtTel" id="txtTel"></td>
            </tr>

            <tr>
                <td>H5: </td>
                <td colspan="3">
                    <input type="email">
                    <input type="number">
                    <input type="date">       
                 </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>


    <script src="18-form-validation.js"></script>
</body>
</html>
