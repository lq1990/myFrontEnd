<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>

</head>

<body>
    <div id="app">
        <my-com :num="msg" v-on:my-event="handlerEvent"></my-com>
    </div>


    <script>
        // 父到子：通过props
        // 子到父：通过事件传递数据

        Vue.component('my-com', {
            template: `<div>
                <p @click='emitEvent'>data of son</p>
                <p> {{num}} </p>
            </div>`,
            props: ['num'],
            methods: {
                emitEvent(){
                    this.$emit('my-event',1654)
                }
            }
        })


        let vm = new Vue({
            el: '#app',
            data: {
                msg: "data of father"
            },
            methods: {
                handlerEvent(e){
                    console.log('e:', e);
                }
            }
        })
    </script>
</body>

</html>
