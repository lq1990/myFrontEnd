<!DOCTYPE html>
<html>
<head>
	<title>Effects packaging</title>
	<meta charset="utf-8">
	<style type="text/css">
		html, body, div, h3 {
			padding: 0;
			margin: 0;
		}

		.dialog-wrap{
			display: none;
		}
		.dialog {
			position: absolute; 
			/* 为了不影响对其它文本的影响，使用 absolute*/
			left: 50%;
			top:50%;
			margin-top: -151px;
			margin-left: -151px;
			background-color: #eee;
			border:1px solid #ccc;	
			width: 300px;
			z-index: 1000;

		}
		.dialog-h {
			border-bottom: 1px solid #ccc;
			height: 30px;
			position: relative;
		}
		.dialog-b {
			height: 269px;
		}
		.dialog .dialog-h .close-btn{
			font-family: Arial, sans-serif, "simsun";
			position: absolute;
			right:5px;
			top:5px;
			/*position: relative;
			top:-27px;
			right:5px;
			float:right;*/

			cursor: pointer;
		}
		.dialog-cover {
			/*当绝对定位、上下左右都是零 时，会铺满整个屏幕*/
			position: absolute; /*相对于父容器定位*/
			top:0;
			left: 0;
			right:0;
			bottom: 0;

			background-color: #0aa;
			z-index: 100;
			/*设置透明*/
			filter: alpha(opacity=80);
			opacity: 0.8;  /*标准浏览器中。*/
		}

	</style>
	<script type="text/javascript" src="./L.js"></script>
</head>
<body>
