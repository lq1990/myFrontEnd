<!-- 弹出消息提示选择框 -->
<!DOCTYPE html>
<html>
<head>
	<title>08 JS Selection-Box</title>
	<meta charset="utf-8">
	<style type="text/css">
		html, body, div, ul, li, input {
			padding: 0;
			margin: 0;
		}

		.search-box-wrap {
			margin: 0 auto;
			width: 300px;
			height: 400px;
			padding-top: 30px;
			position: relative;
			/*text-align: center;*/
		}

		.search-box-wrap .list{
			border: 1px solid #ddd;
			width: 198px;
			display: none;
			position: absolute; 
			/*设置absolute，父元素设置为relative，防止弹出框影响原有布局*/
		}

		.search-box-wrap .list li {
			height: 25px;
			line-height:25px;
			padding-left: 5px;

		}

		.search-box-wrap .list li:hover {
			background-color: #eee;	
			cursor:pointer;		
		}


		.txt-search{
			border-width: 2px;
			width: 191px;
			padding-left: 5px;
			line-height: 20px;
			height: 20px;
		}

		ul{
			list-style: none;
		}
	</style>
</head>
<body>

	<div class="search-box-wrap">
		<input type="text" id="txtSearch" class="txt-search">
		<ul class="list" id="tipList">
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
			<li>five</li>
		</ul>
	</div>








	<script type="text/javascript"
	src="08-JS.js"></script>
</body>
</html>
